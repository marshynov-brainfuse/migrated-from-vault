message.subject=Notification Of missed Session
message.body=Hello,<br/><br/>This e-mail is to inform you that you missed your recent Online Tutoring/Brainfuse session.<br/>Please be sure to attend all sessions that you are scheduled for to avoid confusion for students.<br/>You may be contacted by your campus dean or learning center coordinator to make up your hours or connect with a student that needed assistance.<br/>If you have any questions about scheduling or deleting upcoming hours, please contact your learning center coordinator.<br/><br/>Thank you.