#host.adaptive=https\://svcs.paypal.com/

# beta-sandbox
#host.adaptive=https\://svcs.beta-sandbox.paypal.com

# Sandbox
host.adaptive=https://svcs.sandbox.paypal.com/
host.adaptive.redirect=https://www.sandbox.paypal.com/

host.permissions=https\://api-3t.sandbox.paypal.com/
permissions.nvp=nvp/
permissions.soap=2.0/

# payments
adaptive.payments=AdaptivePayments/

method.ap.pay=Pay
method.ap.execute=ExecutePayment
method.ap.preappoval=Preapproval
method.ap.pa.details=PreapprovalDetails
method.ap.pay.details=PaymentDetails
method.ap.convert=ConvertCurrency
method.ap.setpaymentoptions=SetPaymentOptions
method.ap.getpaymentoptions=GetPaymentOptions

# accounts
adaptive.accounts=AdaptiveAccounts/

method.aa.useragreement=GetUserAgreement
method.aa.create.account=CreateAccount
method.aa.verify=GetVerifiedStatus
method.aa.addbank=AddBankAccount

# permissions
method.pe.setaccess=SetAccessPermissions

# Remove all permissions for the user by calling the 
# UpdateAccessPermissions API.
action.target.perms.getaccess=GetAccessPermissionDetails
action.target.perms.setaccess=SetAccessPermissionDetails
