# ---------------------------------------------------------------------------80
#							HEADERS
# -----------------------------------------------------------------------------
#
# Protocol
# NV, SOAP11, XML
X-PAYPAL-RESPONSE-DATA-FORMAT=NV
X-PAYPAL-REQUEST-DATA-FORMAT=NV

# JSON
# (not yet implemented)

# SOAP
header.soap.X-PAYPAL-MESSAGE-PROTOCOL=SOAP11
